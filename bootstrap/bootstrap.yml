- hosts: localhost
  connection: local
  tasks:
  - name: Install debs
    apt:
      pkg: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - avahi-utils
      - build-essential
      - emacs
      - firefox
      - gnupg-agent
      - i3
      - lightdm-gtk-greeter
      - lxc
      - markdown
      - pass
      - pidgin
      - python-dev
      - ssh-askpass
      - texlive
      - tetex-brev
      - unison
      - x11-xserver-utils
      - xfonts-terminus
      - zsh
    sudo: yes

  - name: Install user python
    pip:
      name: "{{ item }}"
      extra_args: --user --upgrade
    with_items:
      - flake8
      - git-up

  # Stow
  - include: automake.yml
    name: stow
    url: https://ftp.gnu.org/gnu/stow/stow-2.2.2.tar.gz

  # Git
  - include: automake.yml
    name: git
    url: https://www.kernel.org/pub/software/scm/git/git-2.6.4.tar.xz
